<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Лучший бесплатный онлайн метроном и тренажер скорости для музыкантов">
    <meta name="Keywords" content="Метроном, metronome, Онлан-Метроном, Метроном-Онлайн, Тренажер скорости, Метроном для музыкантов, тренажер для музыкантов">

    <link rel="stylesheet" href="conteiner/style.css">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="components">
            <div class="form full-width">
                <label for="bpm">Ударов в минуту</label>
                <input type="number" id="bpm" class="form__input" placeholder="120" value="120" min="20" max="240" step="1">
                <div class="range-slider">
                  <input id="bpm-slider" class="range-slider__range" type="range" value="120" min="20" max="240">
                  <span class="range-slider__value">0</span>
                </div>
            </div>
            <!-- <div id="metronome-controls"> -->

                
                <button id="tap-tempo" class="btn btn__primary">Нажать в такт</button>

                <div class="segmented-control three-columns">
              
                    <input type="radio" name="radio2" value="2" id="tab-1" />
                    <label for="tab-1" class= "segmented-control__1">
                    <p>2/4</p></label>
                  
                    <input type="radio" name="radio2" value="3" id="tab-2" />
                    <label for="tab-2" class= "segmented-control__2">
                    <p>3/4</p></label>
                  
                    <input type="radio" name="radio2" value="4" id="tab-3" checked/>
                    <label for="tab-3" class= "segmented-control__3">
                    <p>4/4</p></label>

                    <input type="radio" name="radio2" value="6" id="tab-4" />
                    <label for="tab-4" class= "segmented-control__4">
                    <p>6/8</p></label>
                  
                  <div class="segmented-control__color"></div>
                </div>
                <div class="full-width">
                    <button id="speed-trainer-btn" class="btn btn__secondary">Тренажер скорости</button>
                </div>
                <div id="speed-trainer-controls" class="full-width"></div>

                <div id="progress-bar" class="progress full-width box-speed-trainer">
                    <div id="progress" class="progress-bar" style="width:0%">
                        <span class="current-progress">Текущая скорость: <span class="current-progress-speed"></span></span>
                    </div>
                </div>

                    <div class="box-speed-trainer">
                        <label for="initial-bpm">Скорость начальная: </label>
                        <input class="form__input" type="number" id="initial-bpm" min="30" max="240" value="120">
                    </div>
                    <div class="box-speed-trainer">
                        <label for="final-bpm">Скорость конечная: </label>
                        <input class="form__input" type="number" id="final-bpm" min="30" max="240" value="160">
                    </div>
                    <div class="box-speed-trainer">
                        <label for="beats-before-change">Тактов до изменения: </label>
                        <input class="form__input" type="number" id="beats-before-change" min="1" value="4">
                    </div>
                    <div class="box-speed-trainer">
                        <label for="bpm-increase">Шаг изменения: </label>
                        <input class="form__input" type="number" id="bpm-increase" min="1" value="5">
                    </div>
            <div id="dots-container" class="full-width"></div>
            <div class="full-width">
                <button id="toggle-metronome" class="btn">СТАРТ (SPACE)</button>
            </div>
        </div>
    </div>     
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="slider.js"></script>
    <script src="script.js"></script>
</body>
</html>
